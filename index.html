 <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>My Online Library</h1>
  <div id="wrapper">
    <div id="header">
      <div id="left-head">     
        <img src="images/lib.jpg" height="70px">
      </div><!--/#left head-->

      <div id="right-head">
        <ul>
          <li id="sign-up" onclick='showsignup()'>Sign Up</li> 
          <li id="log-in" onclick='showlogin()'>Log in </li> 
          <li id="log-out">Log out</li> 
        </ul>
      </div><!--/#right head-->
      <div class="clearme"></div>
    </div><!--/#header-->

    <div id="container">
      <div id = "content">
        <form id="add-book-form">
            <input type="text" name="title" placeholder="book title">
            <input type="text" name="author" placeholder="book author">
            <button> Add Book</button>
        </form>
        <ul id="book-list"></ul>
      </div><!--/#content-->

      <div style='text-align:center' id = "login">
        <h2> Log In </h2>
        <form id="login-form">
          <input type="text" name="login-email" placeholder="email"></br>
          <input type="text" name="login-password" placeholder="password"></br>
          <button> Login</button>
        </form>
      </div><!--/#login-->

      <div style='text-align:center' id = "signup">
        <h2> Sign Up </h2>
        <form id="sign-up-form">
          <input type="text" name="email" placeholder="email"></br>
          <input type="text" name="password" placeholder="password"></br>
          <button> Sign Up</button>
        </form>
      </div><!--/#signup-->
    </div><!--/#container-->
  </div><!--/#wrapper-->


  <script src="script.js"></script>

</body>
</html>
